<!DOCTYPE html>
<html>
<body>
<h2>products</h2>

<button type="button" onclick="loadXMLDoc()">
Get the Title collection</button>

<p id="demo"></p>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  
  // Change the URL to a relative path or a hosted URL
  xmlhttp.open("GET", "Captures\dtdexample\Product.xml", true);
  xmlhttp.send();
}

function myFunction(xml) {
  var x, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  x = xmlDoc.getElementsByTagName("ID");
  
  for (i = 0; i < x.length; i++) {
    txt += x[i].childNodes[0].nodeValue + "<br>";
  }
  
  // Update the correct element with the ID "demo"
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
